spring:
  application:
    name: Spring_Jwt
  datasource:
   url: jdbc:mysql://localhost:3306/test?useSSL=false 
   username: root
   password: root
   driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

    
